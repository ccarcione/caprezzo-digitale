<ng-template #titleContainer>
  <span>Galleria</span>
</ng-template>

<div>
  <ng-opengallery
    [datasource]='this.imagesData'
    [config]='this.config'
    (change)='onChange($event)'
    (error)='onError($event)'
    (selection)='onSelection($event)'
    (open)='onOpen($event)'
  ></ng-opengallery>

  <app-loading *ngIf="isLoadingMoreImage" class="loading-more-images"></app-loading>
  <div class="more-image-contains-button">
    <button mat-raised-button *ngIf="pagination.hasNext && !isLoadingMoreImage" (click)="showMoreImages()">Mostra Altre Immagini</button>
    <h2 *ngIf="!pagination.hasNext && !isLoadingMoreImage">Non ci sono altre immagini</h2>
  </div>
</div>
